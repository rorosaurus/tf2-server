// Stuff you SHOULDN'T CHANGE
hostname "CocoCommunity"									//The Name of your Server that players will see
sv_tags "noads,ISAIDNOADS,fuckads"							//Tags for the server
sv_password ""												//Leave empty if you do not want a password
rcon_password ""								//Password to enable rcon access from the console
sv_allowupload 1											//Allow clients to upload customization files (Optional Line, Used for Sprays)
sv_allowdownload 1											//Allow clients to download files (Optional Line, Used for Sprays)
sv_downloadurl ""						//http webserver for fast map download
net_maxfilesize 50											//Maximum allowed file size for uploading in MB (Optional)
tf_server_identity_account_id 						//Required to validate, tied to Rorosaurus
tf_server_identity_token ""					//Required to validate, tied to Rorosaurus


// Stuff you probably won't change
mp_timelimit 120											//Round Timelimit
mp_maxrounds 5												//Maximum Rounds Playable before map change


// Stuff you might want to change on the fly
sv_alltalk 0												// 0 off 1 on
tf_flag_caps_per_round 3									// 3 caps per ctf round
tf_medieval_autorp 0										// medieval whacko talk (0 = normal)
tf_medieval 0												// medieval mode (requires map restart)
tf_forced_holiday 0											// enables holiday mode (0 = default; 1 = birthday; 2 = halloween; 3 = Christmas; 4 = Valentine's Day(Unused); 5 = Meet the Pyro(Unused); 6 = Full Moon)


